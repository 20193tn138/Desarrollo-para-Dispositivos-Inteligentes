<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Lavadora</title>
</head>
<body>
    <script src="lavadora.js"></script>
    

        <div class="container text-center col-12">
            <div class="row">

              <div class="col">
                    <button type="button" class="btn btn-success">Apagar</button>
              </div>

              <div class="col row">
                    <div class="col-12">
                        <span class="badge text-bg-secondary">1</span>
                    </div>
                     
                    <div class="col-12">
                        <span class="badge text-bg-secondary">2</span>
                    </div>

                    <div class="col-12">
                        <span class="badge text-bg-secondary">3</span>
                    </div>

                    <div class="col-12">
                        <span class="badge text-bg-secondary">4</span>
                    </div>

                    <div class="col-12">
                        <span class="badge text-bg-secondary">5</span>
                    </div>
                     
                    <button type="button" class="btn btn-outline-info">Nivel de Agua</button>

              </div>

                <div class="col row">
                    
                    

                    <div class="col-12">
                        <span class="badge text-bg-secondary">Normal</span>
                    </div>
                    
                    <div class="col-12">
                        <span class="badge text-bg-secondary">Medio</span>
                    </div>

                    <div class="col-12">
                        <span class="badge text-bg-secondary">Pesado</span>
                    </div>
                    
                    <button type="button" class="btn btn-outline-info">Nivel de lavado</button>

                </div>

                <div class="col row">
                    

                        <div class="col-12">
                            <span class="badge text-bg-secondary">10</span>
                        </div>
                        
                        <div class="col-12">
                            <span class="badge text-bg-secondary">15</span>
                        </div>

                        <div class="col-12">
                            <span class="badge text-bg-secondary">20</span>
                        </div>

                        <div class="col-12">
                            <span class="badge text-bg-secondary">25</span>
                        </div>

                        <div class="col-12">
                            <span class="badge text-bg-secondary">30</span>
                        </div>

                        <button type="button" class="btn btn-outline-info">Tiempo de lavado</button>

                </div>

                <div class="col row">
                        
                        <div class="col-12">
                            <span class="badge text-bg-secondary">1</span>
                        </div>
                        
                        <div class="col-12">
                            <span class="badge text-bg-secondary">2</span>
                        </div>

                        <div class="col-12">
                            <span class="badge text-bg-secondary">3</span>
                        </div>

                        <button type="button" class="btn btn-outline-info">Enjuage</button>

                </div>

                <div class="col">
                    <button type="button" class="btn btn-warning">Lavar</button>
              </div>
        </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</body>
</html>
